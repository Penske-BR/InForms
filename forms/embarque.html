<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="../globalStyles.css">
    <link rel="stylesheet" href="css/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css">

</head>
<body>

    <button class="botaoDeMudarForm"><a href="../index.html">Voltar</a></button>

    <h1 class="Titulo">Check List</h1>
    <form>

        <label for="Doca" id="Doca" class="CaixaDePergunta">
            <span class="Pergunta">Doca
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="Doca" type="text" name="NF" placeholder="Doca..." maxlength="15"></div>

            </div>
        </label>

        <label for="Placa" id="Placa" class="CaixaDePergunta">
            <span class="Pergunta">Placa do veículo
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="Placa" type="text" name="NF" placeholder="Placa..." maxlength="15"></div>

            </div>
        </label>

        <label for="ChaveDoVeiculo" id="ChaveDoVeiculo" class="CaixaDePergunta">
            <span class="Pergunta">Foi recolhido a chave do veículo?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimChaveRecolhida" type="radio" name="Chave" value="C">Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoChaveRecolhida" type="radio" name="Chave" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoChaveRecolhida" type="radio" name="Chave" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="CalcoDeSeguranca" id="CalcoDeSeguranca" class="CaixaDePergunta">
            <span class="Pergunta">O veículo está utilizando calço de segurança?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimCalcoDeSeguranca" type="radio" name="Calco" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoCalcoDeSeguranca" type="radio" name="Calco" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoCalcoDeSeguranca" type="radio" name="Calco" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="Doca" id="Doca" class="CaixaDePergunta">
            <span class="Pergunta">A doca está limpa e organizada?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimDocaLimpa" type="radio" name="Doca" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoDocaLimpa" type="radio" name="Doca" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoDocaLimpa" type="radio" name="Doca" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="Plataforma" id="Plataforma" class="CaixaDePergunta">
            <span class="Pergunta">A plataforma niveladora está posicionada corretamente?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimPlataforma" type="radio" name="plataforma" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoPlataforma" type="radio" name="plataforma" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoPlataforma" type="radio" name="plataforma" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="trava" id="trava" class="CaixaDePergunta">
            <span class="Pergunta">Está sendo utilizada a trava da porta da doca?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimTrava" type="radio" name="Trava" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoTrava" type="radio" name="Trava" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoTrava" type="radio" name="Trava" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="GuardaCorpoFixo" id="GuardaCorpoFixo" class="CaixaDePergunta">
            <span class="Pergunta">O guarda corpo fixo na rampa niveladora está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimGuardaCorpoFixo" type="radio" name="GuardaCorpoFixo" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoGuardaCorpoFixo" type="radio" name="GuardaCorpoFixo" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoGuardaCorpoFixo" type="radio" name="GuardaCorpoFixo" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="GuardaCorpoLateral" id="GuardaCorpoLateral" class="CaixaDePergunta">
            <span class="Pergunta">O guarda corpo nas laterais da doca está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimGuardaCorpoLateral" type="radio" name="GuardaCorpoLateral" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoGuardaCorpoLateral" type="radio" name="GuardaCorpoLateral" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoGuardaCorpoLateral" type="radio" name="GuardaCorpoLateral" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="VeiculoBomEstado" id="VeiculoBomEstado" class="CaixaDePergunta">
            <span class="Pergunta">Veículo em bom estado(porta, piso, cantos vivo, etc)?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimVeiculoBomEstado" type="radio" name="VeiculoBomEstado" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoVeiculoBomEstado" type="radio" name="VeiculoBomEstado" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoVeiculoBomEstado" type="radio" name="VeiculoBomEstado" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="DockLight" id="DockLight" class="CaixaDePergunta">
            <span class="Pergunta">A iluminação(dock light) está funcionando?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimDockLight" type="radio" name="DockLight" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoDockLight" type="radio" name="DockLight" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoDockLight" type="radio" name="DockLight" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="CavaleteSaider" id="CavaleteSaider" class="CaixaDePergunta">
            <span class="Pergunta">O cavalete da plataforma(descarregamento veículo saider) está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimCavaleteSaider" type="radio" name="CavaleteSaider" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoCavaleteSaider" type="radio" name="CavaleteSaider" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoCavaleteSaider" type="radio" name="CavaleteSaider" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="VeiculoSaider" id="VeiculoSaider" class="CaixaDePergunta">
            <span class="Pergunta">O veículo saider possui as réguas de proteção lateral?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimVeiculoSaider" type="radio" name="VeiculoSaider" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoVeiculoSaider" type="radio" name="VeiculoSaider" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoVeiculoSaider" type="radio" name="VeiculoSaider" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="Veiculo01eixo" id="Veiculo01eixo" class="CaixaDePergunta">
            <span class="Pergunta">O veículo com 01(um) eixo está com o cavalo atrelado??</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="SimVeiculo01eixo" type="radio" name="Veiculo01eixo" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoVeiculo01eixo" type="radio" name="Veiculo01eixo" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs" id="NaoAplicadoVeiculo01eixo" type="radio" name="Veiculo01eixo" value="N/A">Não Aplicado
                </div>
            </div>
        </label>
    </form>

    <div class="centralizarButtonFlex"><button class="BotaoDeBaixar">Baixar relatório</button></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>

    <script>
        const botaoDeBaixar = document.querySelector('.BotaoDeBaixar');
        botaoDeBaixar.addEventListener('click', () => {
            swal.fire({
                title: 'Modelo indisponível',
                text: 'O modelo de relatório atual está em desenvolvimento. Por favor tente mais tarde ou contate o desenvolvedor.',
                icon: 'error',
                confirmButtonText: 'Ok'
            })
        })
    </script>
</body>
</html>
