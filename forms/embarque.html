<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="../globalStyles.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/embarque.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css">

</head>
<body>

    <button class="botaoDeMudarForm"><a href="../index.html">Voltar</a></button>

    <h1 class="Titulo">Check List</h1>
    <form>

        <label for="Doca" id="Doca" class="CaixaDePergunta">
            <span class="Pergunta">Doca
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="DocaCaixaDeTexto" type="text" name="Doca" placeholder="Doca..." maxlength="15"></div>

            </div>
        </label>

        <label for="Placa" id="Placa" class="CaixaDePergunta">
            <span class="Pergunta">Placa do veículo
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="PlacaCaixaDeTexto" type="text" name="Placa" placeholder="Placa..." maxlength="15"></div>

            </div>
        </label>

        <label for="Responsável" id="Responsavel" class="CaixaDePergunta">
            <span class="Pergunta">Responsável pela inspeção
            </span>

            <div class="centralizarAlternativasFlex">

                <div class="AgrupadorDasOpcoes">
                    <input class="TextCheckbox" id="ResponsavelCaixaDeTexto" type="text" name="Responsavel" placeholder="Responsável..."></div>
            </div>
        </label>

        <label for="ChaveDoVeiculo" id="QuestaoChaveDoVeiculo" class="CaixaDePergunta">
            <span class="Pergunta">Foi recolhido a chave do veículo?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs ChaveDoVeiculo" id="SimChaveRecolhida" type="radio" name="Chave do veículo" value="C">Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs ChaveDoVeiculo" id="NaoChaveRecolhida" type="radio" name="Chave do veículo" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs ChaveDoVeiculo" id="NaoAplicadoChaveRecolhida" type="radio" name="Chave do veículo" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="CalcoDeSeguranca" id="CalcoDeSeguranca" class="CaixaDePergunta">
            <span class="Pergunta">O veículo está utilizando calço de segurança?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CalcoDeSeguranca" id="SimCalcoDeSeguranca" type="radio" name="Calço de segurança" value="C">Conforme</input>
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CalcoDeSeguranca" id="NaoCalcoDeSeguranca" type="radio" name="Calço de segurança" value="N/C">Não Conforme</input>
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CalcoDeSeguranca" id="NaoAplicadoCalcoDeSeguranca" type="radio" name="Calço de segurança" value="N/A">Não Aplicado</input>
                </div>
            </div>
        </label>

        <label for="Doca" id="DocaLimpa" class="CaixaDePergunta">
            <span class="Pergunta">A doca está limpa e organizada?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DocaLimpa" id="SimDocaLimpa" type="radio" name="Doca limpa e organizada" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DocaLimpa" id="NaoDocaLimpa" type="radio" name="Doca limpa e organizada" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DocaLimpa" id="NaoAplicadoDocaLimpa" type="radio" name="Doca limpa e organizada" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="Plataforma" id="Plataforma" class="CaixaDePergunta">
            <span class="Pergunta">A plataforma niveladora está posicionada corretamente?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Plataforma" id="SimPlataforma" type="radio" name="Plataforma niveladora" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Plataforma" id="NaoPlataforma" type="radio" name="Plataforma niveladora" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Plataforma" id="NaoAplicadoPlataforma" type="radio" name="Plataforma niveladora" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="trava" id="Trava" class="CaixaDePergunta">
            <span class="Pergunta">Está sendo utilizada a trava da porta da doca?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Trava" id="SimTrava" type="radio" name="Trava da porta da doca" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Trava" id="NaoTrava" type="radio" name="Trava da porta da doca" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Trava" id="NaoAplicadoTrava" type="radio" name="Trava da porta da doca" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="GuardaCorpoFixo" id="GuardaCorpoFixo" class="CaixaDePergunta">
            <span class="Pergunta">O guarda corpo fixo na rampa niveladora está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoFixo" id="SimGuardaCorpoFixo" type="radio" name="Guarda corpo fixo" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoFixo" id="NaoGuardaCorpoFixo" type="radio" name="Guarda corpo fixo" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoFixo" id="NaoAplicadoGuardaCorpoFixo" type="radio" name="Guarda corpo fixo" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="GuardaCorpoLateral" id="GuardaCorpoLateral" class="CaixaDePergunta">
            <span class="Pergunta">O guarda corpo nas laterais da doca está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoLateral" id="SimGuardaCorpoLateral" type="radio" name="Guarda corpo lateral" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoLateral" id="NaoGuardaCorpoLateral" type="radio" name="Guarda corpo lateral" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs GuardaCorpoLateral" id="NaoAplicadoGuardaCorpoLateral" type="radio" name="Guarda corpo lateral" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="VeiculoBomEstado" id="VeiculoBomEstado" class="CaixaDePergunta">
            <span class="Pergunta">Veículo em bom estado(porta, piso, cantos vivo, etc)?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoBomEstado" id="SimVeiculoBomEstado" type="radio" name="Veiculo em bom estado" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoBomEstado" id="NaoVeiculoBomEstado" type="radio" name="Veiculo em bom estado" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoBomEstado" id="NaoAplicadoVeiculoBomEstado" type="radio" name="Veiculo em bom estado" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="DockLight" id="DockLight" class="CaixaDePergunta">
            <span class="Pergunta">A iluminação(dock light) está funcionando?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DockLight" id="SimDockLight" type="radio" name="DockLight" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DockLight" id="NaoDockLight" type="radio" name="DockLight" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs DockLight" id="NaoAplicadoDockLight" type="radio" name="DockLight" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="CavaleteSaider" id="CavaleteSaider" class="CaixaDePergunta">
            <span class="Pergunta">O cavalete da plataforma(descarregamento veículo saider) está em boas condições?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CavaleteSaider" id="SimCavaleteSaider" type="radio" name="CavaleteSaider" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CavaleteSaider" id="NaoCavaleteSaider" type="radio" name="CavaleteSaider" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs CavaleteSaider" id="NaoAplicadoCavaleteSaider" type="radio" name="CavaleteSaider" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="VeiculoSaider" id="VeiculoSaider" class="CaixaDePergunta">
            <span class="Pergunta">O veículo saider possui as réguas de proteção lateral?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoSaider" id="SimVeiculoSaider" type="radio" name="VeiculoSaider" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoSaider" id="NaoVeiculoSaider" type="radio" name="VeiculoSaider" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs VeiculoSaider" id="NaoAplicadoVeiculoSaider" type="radio" name="VeiculoSaider" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="Veiculo01eixo" id="Veiculo01eixo" class="CaixaDePergunta">
            <span class="Pergunta">O veículo com 01(um) eixo está com o cavalo atrelado?</span>

            <div class="centralizarAlternativasFlex">
                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Veiculo01eixo" id="SimVeiculo01eixo" type="radio" name="Veiculo01eixo" value="C">Conforme</div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Veiculo01eixo" id="NaoVeiculo01eixo" type="radio" name="Veiculo01eixo" value="N/C">Não Conforme
                </div>

                <div class="AgrupadorDasOpcoes">
                    <input class="checkboxs Veiculo01eixo" id="NaoAplicadoVeiculo01eixo" type="radio" name="Veiculo01eixo" value="N/A">Não Aplicado
                </div>
            </div>
        </label>

        <label for="QuestaoDesc" class="CaixaDePergunta">
            <span>Descrição</span>
            <div id="centralizarDesc">
            </div>
            
            <button class="botao" id="botaoDeAdicionarDesc">Adicionar Descrição</button>
            
            <button class="botao" id="botaoDeRemoverDesc">Remover Descrição</button>
        </label>
    </form>

    <div class="centralizarButtonFlex"><button class="botao" id="BotaoDeBaixar">Baixar relatório</button></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script src="../utils/utils.js"></script>
    <script src="../utils/ManagerDescComponent.js"></script>
    <script src="../utils/pdfGenerator/EmbarquePDFRepport.js"></script>
    <script src="scripts/embarque.js"></script>
</body>
</html>
